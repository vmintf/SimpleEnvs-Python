# .github/workflows/deploy.yml
name: Deploy to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'PyPI' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ github.event.inputs.environment || 'pypi' }}

    # ðŸ”’ Trusted Publishingì„ ìœ„í•œ ê¶Œí•œ ì„¤ì •
    permissions:
      id-token: write  # OIDC í† í° ìƒì„± ê¶Œí•œ
      contents: read   # ì½”ë“œ ì½ê¸° ê¶Œí•œ

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5  # Updated for Python 3.13 support
      with:
        python-version: "3.12"  # Updated to more stable latest version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build aiofiles

    - name: Pre-deployment test
      run: |
        export PYTHONPATH="$PYTHONPATH:$(pwd)/src"
        python -c "
        import sys
        sys.path.insert(0, './src')
        import simpleenvs
        
        # Get version
        if hasattr(simpleenvs, '__version__'):
            version = simpleenvs.__version__
        elif hasattr(simpleenvs, 'constants'):
            version = simpleenvs.constants.VERSION
        else:
            version = 'unknown'
            
        print('Deploying SimpleEnvs version:', version)
        
        # Basic functionality test
        import tempfile, os
        if hasattr(simpleenvs, 'load_dotenv'):
            with tempfile.NamedTemporaryFile(mode='w', suffix='.env', delete=False) as f:
                f.write('DEPLOY_TEST=works\\nPYTHON_VERSION=' + sys.version.split()[0] + '\\n')
                env_file = f.name
            
            try:
                simpleenvs.load_dotenv(env_file)
                if os.getenv('DEPLOY_TEST') == 'works':
                    print('âœ… Pre-deployment test passed!')
                    print('âœ… Python version:', os.getenv('PYTHON_VERSION'))
                else:
                    print('âŒ Pre-deployment test failed!')
                    exit(1)
            finally:
                os.unlink(env_file)
                
        # Test secure functionality if available
        if hasattr(simpleenvs, 'load_dotenv_secure'):
            try:
                with tempfile.NamedTemporaryFile(mode='w', suffix='.env', delete=False) as f:
                    f.write('SECURE_TEST=secure_works\\n')
                    env_file = f.name
                
                simpleenvs.load_dotenv_secure(env_file)
                secure_val = simpleenvs.get_secure('SECURE_TEST')
                if secure_val == 'secure_works':
                    print('âœ… Secure functionality test passed!')
                    # Verify isolation
                    if os.getenv('SECURE_TEST') is None:
                        print('âœ… Memory isolation verified!')
                    else:
                        print('âš ï¸ Memory isolation may not be working')
                else:
                    print('âš ï¸ Secure functionality test failed')
                os.unlink(env_file)
            except Exception as e:
                print(f'â„¹ï¸ Secure functionality test skipped: {e}')
        "

    - name: Build package
      run: |
        python -m build
        echo "ðŸ“¦ Package built for deployment!"

    - name: Check package
      run: |
        python -m pip install twine  # Install twine for checking only
        twine check dist/*
        echo "âœ… Package validation passed!"

    - name: Display package info
      run: |
        echo "ðŸ“‹ Package Information:"
        ls -la dist/
        echo ""
        echo "ðŸ“¦ Package contents:"
        for file in dist/*.whl; do
          if [ -f "$file" ]; then
            echo "Wheel: $(basename "$file")"
            python -m zipfile -l "$file" | head -20
          fi
        done
        for file in dist/*.tar.gz; do
          if [ -f "$file" ]; then
            echo "Source: $(basename "$file")"
            tar -tzf "$file" | head -20
          fi
        done

    # ðŸ§ª Test PyPI deployment (Trusted Publishing!)
    - name: Deploy to Test PyPI (Trusted Publishing)
      if: github.event.inputs.environment == 'testpypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        print-hash: true
        # ðŸ”’ TestPyPIë„ ì´ì œ í† í° ë¶ˆí•„ìš”! OIDC ì¸ì¦

    # ðŸš€ Production PyPI deployment (Trusted Publishing ì‚¬ìš©)
    - name: Deploy to PyPI (Trusted Publishing)
      if: github.event.inputs.environment == 'pypi' || github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
        # ðŸ”’ í† í° ë¶ˆí•„ìš”! GitHub OIDCë¡œ ìžë™ ì¸ì¦

    - name: Verify deployment
      if: github.event.inputs.environment == 'pypi' || github.event_name == 'release'
      run: |
        echo "â³ Waiting for PyPI propagation..."
        sleep 60
        
        # Try to install from PyPI
        python -m pip install --index-url https://pypi.org/simple/ simpleenvs-python --upgrade --force-reinstall
        
        # Test installation
        python -c "
        import simpleenvs
        print('âœ… Installation from PyPI successful!')
        print('âœ… Trusted Publishing deployment verified!')
        
        # Quick functionality test
        import tempfile, os
        with tempfile.NamedTemporaryFile(mode='w', suffix='.env', delete=False) as f:
            f.write('PYPI_TEST=success\\n')
            env_file = f.name
        
        try:
            simpleenvs.load_dotenv(env_file)
            if os.getenv('PYPI_TEST') == 'success':
                print('âœ… PyPI package functionality verified!')
            else:
                print('âš ï¸ PyPI package functionality issue')
        finally:
            os.unlink(env_file)
        "

    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Target**: ${{ github.event.inputs.environment || 'PyPI' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Method**: Trusted Publishing (OIDC)" >> $GITHUB_STEP_SUMMARY
        echo "- **Python Version**: 3.12" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Package Files**: $(ls dist/ | tr '\n' ', ' | sed 's/,$//')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Package Information" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        ls -la dist/ >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.event.inputs.environment || 'pypi' }}" != "" ]]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”’ **Security**: Deployed using Trusted Publishing (OIDC)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **No API tokens required!**" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload deployment artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-packages-${{ github.sha }}
        path: dist/
        retention-days: 30