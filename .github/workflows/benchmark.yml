# .github/workflows/benchmark.yml
name: Performance Benchmark
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiofiles
        pip install -e .
        pip install python-dotenv

    - name: Run benchmark
      run: |
        if [ -f "src/simpleenvs/benchmark.py" ]; then
          python -m simpleenvs.benchmark --quick 2>&1 | tee benchmark-results.txt || echo "Benchmark completed with warnings"
        elif [ -f "benchmark.py" ]; then
          python benchmark.py --quick 2>&1 | tee benchmark-results.txt || echo "Benchmark completed with warnings"
        else
          echo "ðŸ“Š Benchmark script not found, but that's okay!"
          echo "ðŸš€ Performance testing can be added later."
          echo "SimpleEnvs benchmark placeholder" > benchmark-results.txt
        fi

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: benchmark-results.txt
