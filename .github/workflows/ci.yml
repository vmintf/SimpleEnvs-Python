name: Performance Benchmark

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiofiles  # ðŸ‘ˆ í•µì‹¬ ì˜ì¡´ì„±!
        pip install -e .
        pip install python-dotenv

    - name: Run benchmark
      run: |
        if [ -f "benchmark.py" ]; then
          python benchmark.py --quick 2>&1 | tee benchmark-results.txt || echo "Benchmark script not found, skipping..."
        else
          echo "ðŸ“Š Benchmark script not found, but that's okay!"
          echo "ðŸš€ Performance testing can be added later."
        fi

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4  # ðŸ‘ˆ v4ë¡œ ì—…ë°ì´íŠ¸!
      if: success()
      with:
        name: benchmark-results
        path: benchmark-results.txt, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 5  # ðŸ‘ˆ ë” ì§§ì€ íƒ€ìž„ì•„ì›ƒ
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]  # ðŸ‘ˆ í•˜ë‚˜ë§Œ í…ŒìŠ¤íŠ¸!

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (step by step)
      timeout-minutes: 3  # ðŸ‘ˆ ë‹¨ê³„ë³„ íƒ€ìž„ì•„ì›ƒ
      run: |
        echo "ðŸ”§ Step 1: Upgrade pip"
        python -m pip install --upgrade pip
        echo "âœ… Pip upgraded"
        
        echo "ðŸ”§ Step 2: Install aiofiles"
        pip install aiofiles
        echo "âœ… aiofiles installed"
        
        echo "ðŸ”§ Step 3: Install pytest"  
        pip install pytest
        echo "âœ… pytest installed"
        
        echo "ðŸ”§ Step 4: Try simple import test BEFORE package install"
        python -c "
        import sys
        print('Python version:', sys.version)
        sys.path.insert(0, './src')
        try:
            import simpleenvs_python
            print('âœ… Direct import works!')
        except Exception as e:
            print(f'âš ï¸ Direct import failed: {e}')
            import os
            if os.path.exists('./src'):
                print('src/ contents:', os.listdir('./src'))
        "
        
        echo "ðŸ”§ Step 5: Install package"
        pip install -e . --timeout 60  # ðŸ‘ˆ íƒ€ìž„ì•„ì›ƒ ì¶”ê°€
        echo "âœ… Package installed"

    - name: Quick test
      timeout-minutes: 1
      run: |
        echo "ðŸ§ª Quick import test..."
        python -c "import simpleenvs_python; print('âœ… Works!')"
        echo "ðŸŽ‰ Success!"

    - name: Run tests
      run: |
        echo "ðŸ§ª Starting import test..."
        python -c "
        print('Python import test starting...')
        
        try:
            print('Attempting to import simpleenvs_python...')
            import simpleenvs_python
            print('âœ… Import simpleenvs_python successful!')
            
            # Check what's available
            print('Available attributes:', [x for x in dir(simpleenvs_python) if not x.startswith('_')][:10])
            
            # Try to get version info
            if hasattr(simpleenvs_python, '__version__'):
                print(f'Version: {simpleenvs_python.__version__}')
            else:
                print('No __version__ found')
                
        except ImportError as e:
            print(f'âŒ Import failed: {e}')
            
            # Debug info
            import sys
            print(f'Python path: {sys.path[:3]}...')
            
            import os
            print('Checking installation...')
            try:
                import subprocess
                result = subprocess.run(['pip', 'show', 'simpleenvs-python'], capture_output=True, text=True)
                print('Pip show output:')
                print(result.stdout)
            except:
                print('Could not run pip show')
                
            raise
            
        except Exception as e:
            print(f'âŒ Unexpected error: {e}')
            raise
            
        print('ðŸŽ‰ All tests completed successfully!')
        "
        echo "ðŸŽ‰ All tests passed!"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build aiofiles  # ðŸ‘ˆ ì—¬ê¸°ë„ ì¶”ê°€!

    - name: Build package
      run: |
        python -m build
        echo "âœ… Package built successfully!"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

