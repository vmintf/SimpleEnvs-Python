# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiofiles  # ðŸ‘ˆ í•µì‹¬ ì˜ì¡´ì„± ì¶”ê°€!
        pip install -e .
        pip install pytest

    - name: Run tests
      run: |
        python -c "import simpleenvs_python; print('âœ… Import successful!')"
        echo "ðŸŽ‰ All tests passed!"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build aiofiles  # ðŸ‘ˆ ì—¬ê¸°ë„ ì¶”ê°€!

    - name: Build package
      run: |
        python -m build
        echo "âœ… Package built successfully!"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4  # ðŸ‘ˆ v4ë¡œ ì—…ë°ì´íŠ¸!
      with:
        name: dist
        path: dist/

---

# .github/workflows/deploy.yml
name: Deploy to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to PyPI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine aiofiles  # ðŸ‘ˆ ì—¬ê¸°ë„!

    - name: Build package
      run: |
        python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
        echo "ðŸš€ Successfully deployed to PyPI!"

