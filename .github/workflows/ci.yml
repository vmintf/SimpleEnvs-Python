# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 5  # ğŸ‘ˆ ë” ì§§ì€ íƒ€ì„ì•„ì›ƒ
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]  # ğŸ‘ˆ í•˜ë‚˜ë§Œ í…ŒìŠ¤íŠ¸!

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (step by step)
      timeout-minutes: 3  # ğŸ‘ˆ ë‹¨ê³„ë³„ íƒ€ì„ì•„ì›ƒ
      run: |
        echo "ğŸ”§ Step 1: Upgrade pip"
        python -m pip install --upgrade pip
        echo "âœ… Pip upgraded"
        
        echo "ğŸ”§ Step 2: Install aiofiles"
        pip install aiofiles
        echo "âœ… aiofiles installed"
        
        echo "ğŸ”§ Step 3: Install pytest"  
        pip install pytest
        echo "âœ… pytest installed"
        
        echo "ğŸ”§ Step 4: Try simple import test BEFORE package install"
        python -c "
        import sys
        print('Python version:', sys.version)
        sys.path.insert(0, './src')
        try:
            import simpleenvs
            print('âœ… Direct import works!')
        except Exception as e:
            print(f'âš ï¸ Direct import failed: {e}')
            import os
            if os.path.exists('./src'):
                print('src/ contents:', os.listdir('./src'))
        "
        
        echo "ğŸ”§ Step 5: Install package"
        pip install -e . --timeout 60  # ğŸ‘ˆ íƒ€ì„ì•„ì›ƒ ì¶”ê°€
        echo "âœ… Package installed"

    - name: Quick test
      timeout-minutes: 1
      run: |
        echo "ğŸ§ª Quick import test..."
        python -c "import simpleenvs; print('âœ… Works!')"
        echo "ğŸ‰ Success!"

    - name: Run tests
      run: |
        echo "ğŸ§ª Starting import test..."
        python -c "
        print('Python import test starting...')
        
        try:
            print('Attempting to import simpleenvs...')
            import simpleenvs
            print('âœ… Import simpleenvs successful!')
            
            # Check what's available
            print('Available attributes:', [x for x in dir(simpleenvs) if not x.startswith('_')][:10])
            
            # Try to get version info
            if hasattr(simpleenvs, '__version__'):
                print(f'Version: {simpleenvs.__version__}')
            else:
                print('No __version__ found')
                
        except ImportError as e:
            print(f'âŒ Import failed: {e}')
            
            # Debug info
            import sys
            print(f'Python path: {sys.path[:3]}...')
            
            import os
            print('Checking installation...')
            try:
                import subprocess
                result = subprocess.run(['pip', 'show', 'simpleenvs-python'], capture_output=True, text=True)
                print('Pip show output:')
                print(result.stdout)
            except:
                print('Could not run pip show')
                
            raise
            
        except Exception as e:
            print(f'âŒ Unexpected error: {e}')
            raise
            
        print('ğŸ‰ All tests completed successfully!')
        "
        echo "ğŸ‰ All tests passed!"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build aiofiles  # ğŸ‘ˆ ì—¬ê¸°ë„ ì¶”ê°€!

    - name: Build package
      run: |
        python -m build
        echo "âœ… Package built successfully!"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

---

# .github/workflows/deploy.yml
name: Deploy to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to PyPI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine aiofiles  # ğŸ‘ˆ ì—¬ê¸°ë„!

    - name: Build package
      run: |
        python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
        echo "ğŸš€ Successfully deployed to PyPI!"