# .github/workflows/benchmark.yml
name: Performance Benchmark

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiofiles  # ðŸ‘ˆ í•µì‹¬ ì˜ì¡´ì„±!
        pip install -e .
        pip install python-dotenv

    - name: Run benchmark
      run: |
        if [ -f "benchmark.py" ]; then
          python benchmark.py --quick 2>&1 | tee benchmark-results.txt || echo "Benchmark script not found, skipping..."
        else
          echo "ðŸ“Š Benchmark script not found, but that's okay!"
          echo "ðŸš€ Performance testing can be added later."
        fi

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: benchmark-results
        path: benchmark-results.txt